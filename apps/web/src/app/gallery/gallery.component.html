<div class="plain-bg p-3" style="width: 640px; height: 90vh">
  <h4>Gallery</h4>
  <div class="d-flex">
    <input type="search" class="form-control" placeholder="Search">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary" id="gameVersionDropdown" ngbDropdownToggle>
        Game Version
        <span class="text-muted" *ngIf="selectedGameVersion"> (*)</span>
      </button>
      <div ngbDropdownMenu aria-labelledby="gameVersionDropdown">
        <a *ngFor="let gameVersion of gameVersions" ngbDropdownItem [class.selected]="selectedGameVersion === gameVersion"
          routerLink="." [queryParams]="{gameVersion: selectedGameVersion === gameVersion ? null : gameVersion}" queryParamsHandling="merge">
          {{ gameVersion }}
        </a>
      </div>
    </div>
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary" id="tagsDropdown" ngbDropdownToggle>
        Tags
        <span class="text-muted" *ngIf="tags.length"> ({{ tags.length }})</span>
      </button>
      <div ngbDropdownMenu aria-labelledby="tagsDropdown">
        <a *ngFor="let tag of tags" ngbDropdownItem
           routerLink="." [queryParams]="{tags: (selectedTags.includes(tag) ? selectedTags.splice(selectedTags.indexOf(tag), 1) : selectedTags.concat(tag)).join(',')}" queryParamsHandling="merge"
        >
          {{ tag }}
        </a>
      </div>
    </div>
  </div>
</div>
