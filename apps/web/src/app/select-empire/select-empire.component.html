<div class="row h-100">
  <div class="col-auto plain-bg p-3">
    <h4 class="p-3">Select Empire</h4>
    <a routerLink="random" class="select-button random mb-1" smTooltip="View a random user-submitted Empire">
      Random
    </a>
    <a routerLink="new" class="select-button new mb-1" smTooltip="Create a new Empire">
      Create New
    </a>
    <a routerLink="gallery" class="select-button observe mb-1" smTooltip="Show Gallery">
      Observe
    </a>
    <a *ngFor="let empire of empires" [routerLink]="empire._id" class="select-button user-created mb-1">
      <div>
        <h6 style="color: orange">{{ empire.design.name.key }}</h6>
        <h6>{{ empire.design.government }}</h6>
        <h6 style="color: aquamarine">{{ empire.design.species.class }}</h6>
      </div>
    </a>
  </div>
  <div class="col d-flex align-items-center justify-content-center">
    <router-outlet></router-outlet>
  </div>
</div>
